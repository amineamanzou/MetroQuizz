<script type="text/javascript">
    var c = document.getElementById("carte");
    var ctx = c.getContext("2d");
    var image = new Image(); 
    image.src = 'img/ratp.png';
    image.onload = function() {
        c.height = c.width * (image.height / image.width);
        c.width = image.width * 0.49;
        c.height = image.height * 0.49;
        ctx.drawImage(this,0,0,c.width,c.height); 
    }
</script>
